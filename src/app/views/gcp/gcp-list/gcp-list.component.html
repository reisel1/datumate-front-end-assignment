<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8" matSort>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- N Column -->
  <ng-container matColumnDef="n">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> n </th>
    <td mat-cell *matCellDef="let element"> {{element.n}} </td>
  </ng-container>

  <!-- e Column -->
  <ng-container matColumnDef="e">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> e </th>
    <td mat-cell *matCellDef="let element"> {{element.e}} </td>
  </ng-container>
  
  <!-- h Column -->
  <ng-container matColumnDef="h">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> h </th>
    <td mat-cell *matCellDef="let element"> {{element.h}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</div>
